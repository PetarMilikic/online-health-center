<p>Fill in the report:</p>
<form [formGroup]="createReportForm" (ngSubmit)="onCreateReportFormSubmit()" class="create-report-form">
    <div class="container">
        <div class="form-group">
            <label for="patient" class="form-label">Patient:</label>
            <input type="text" id="patient" [formControl]="patientControl" matInput [matAutocomplete]="auto" placeholder="Search for a patient" matAutocompletePosition="below" class="form-control">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayPatient">
                <mat-option *ngFor="let patient of filteredPatients | async" [value]="patient">
                    {{ displayPatient(patient) }}
                </mat-option>
            </mat-autocomplete>
        </div>

        <div class="form-group">
            <label class="form-label">Comment:</label>
            <input type="text" formControlName="commentControl" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Prescription:</label>
            <input type="text" formControlName="prescriptionControl" class="form-control">
        </div>

        <div class="form-group">
            <label class="form-label">Diagnosis:</label>
            <input type="text" formControlName="diagnosisControl" class="form-control">
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3" style="display: block; margin: 10px auto;">Create report</button>    
</form>
