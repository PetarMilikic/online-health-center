<form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
  <div class="form-group">
    <label class="form-label">Username</label>
    <input type="text" formControlName="username" class="form-control" style="width: 250px;">
  </div>

  <div class="form-group">
    <label class="form-label">Password</label>
    <input type="password" formControlName="password" class="form-control" style="width: 250px;">
  </div>

  <button type="submit" class="btn btn-primary mt-3">Login</button>
</form>
