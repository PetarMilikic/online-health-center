<form [formGroup]="registrationForm" (ngSubmit)="onRegistrationFormSubmit()" class="registration-form">
    <div class="form-group">
        <label class="form-label">First name</label>
        <input type="text" formControlName="firstName" class="form-control">
    </div>

    <div class="form-group">
        <label class="form-label">Last name</label>
        <input type="text" formControlName="lastName" class="form-control">
    </div>

    <div class="form-group">
        <label class="form-label">Role</label>
        <select formControlName="role" class="form-control custom-dropdown" required>
            <option value="" disabled selected>*Select role</option>
            <option *ngFor="let role of roles | keyvalue" [value]="role.value">{{ role.value }}</option>
        </select>
    </div>

    <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" formControlName="username" class="form-control">
    </div>

    <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control">
    </div>

    <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Register</button>
</form>
