<h1>Join us for a healthier future, today.</h1>

<div class="row">
    <div class="col-6">
        <div class="nav flex-column">
            <div class="col-12">
                <button class="nav-link" (click)="showLoginForm()">Login</button>
            </div>
            <div class="col-12">
                <app-login-form *ngIf="loginFormVisibility"></app-login-form>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="nav flex-column">
            <div class="col-12">
                <button class="nav-link" (click)="showRegisterForm()">Register</button>
            </div>
            <div class="col-12">
                <app-registration-form *ngIf="registerFormVisibility"></app-registration-form>
            </div>
        </div>
    </div>
</div>
