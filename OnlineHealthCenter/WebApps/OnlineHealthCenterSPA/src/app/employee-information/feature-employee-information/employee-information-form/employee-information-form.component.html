<div class="text" style="margin-left: 5%;">
    <h2 class="title">Information about our employees:</h2>

    <br>
<div *ngIf="(appState$ | async) as appState">
    <form [formGroup]="EmployeeInformationForm" style="margin-left: 0;">

        <div class="form-group chooser">
            <label class="form-label"><b>Choose doctor:</b></label>
            <select formControlName="id" class="form-control dropdown" (change)="onSelectionChanged()">
                <option value="" disabled selected>*Select your doctor</option>
                <option *ngFor="let d of doctors" value="{{d.id}}">({{d.medicalSpecialty}}) {{d.title}} {{d.firstName}} {{d.lastName}}</option>
            </select>
        </div>

        <br>

        <div class="information">
            <label class="text"><b><u>Information about doctor:</u></b></label>

            <br><br>

            <label><b>Name:</b></label>
            {{doctor?.firstName}} {{doctor?.lastName}}

            <br>

            <label><b>Title:</b></label>
            {{doctor?.title}}

            <br>

            <label><b>Specialty:</b></label>
            {{doctor?.medicalSpecialty}}

            <br>

            <label><b>Mark:</b></label>
            {{doctorsMark}}

            <br><br>

            <label><b>Biography:</b></label>
            {{doctor?.biography}}

            <br>

            <div *ngIf="isNurseLoggedIn(appState)">
                <button class="button-delete" (click)="onDeleteDoctor()">Delete doctor</button>
            </div>

            <br>

            <hr>

            <div class="impressions">
                <label class="text"><b><u>Impressions:</u></b></label>
                <div *ngFor="let i of impressions">
                    <br>
                    <div class="impression">
                        <i>Date and Time:</i> {{i.impressionDateTime}} <br>
                        <i>Headline:</i> <b>{{i.headline}}</b> <br>
                        <i>Mark:</i> {{i.mark}} <br>
                        <i>Content:</i> {{i.content}}
                    </div>
                    <hr>
                </div>
            </div>

        </div>
    </form>
    <br>
</div>
</div>
<router-outlet></router-outlet>
